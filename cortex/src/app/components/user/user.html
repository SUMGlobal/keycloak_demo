<form class="form-horizontal">
    <div class="form-group">
        <label class="col-md-2 control-label">First Name</label>
        <div class="col-md-9">
            <p class="form-control-static">{{keycloak.idTokenParsed.given_name}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">Last Name</label>
        <div class="col-md-9">
            <p class="form-control-static">{{keycloak.idTokenParsed.family_name}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">Email</label>
        <div class="col-md-9">
            <p class="form-control-static">{{keycloak.idTokenParsed.email}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">Organization</label>
        <div class="col-md-9">
            <p class="form-control-static">{{keycloak.idTokenParsed.organization}}</p>
        </div>
    </div>

    <div class="form-group" ng-repeat="group in keycloak.tokenParsed.realm_access.roles">
        <label class="col-md-2 control-label">Group</label>
        <div class="col-md-9">
            <p class="form-control-static">{{group}}</p>
        </div>
    </div>
</form>

<div ng-show="showDebug" class="row">
    <pre>{{keycloak | json}}</pre>
</div>

<nav class="navbar navbar-custom navbar-fixed-bottom">
    <div class="container-fluid">
        <form class="navbar-form navbar-right">
            <span ng-click="showDebug = !showDebug" ng-init="showDebug=false" class="fa-stack">
                <i class="fa fa-play fa-rotate-270 fa-stack-2x"></i>
                <i class="fa fa-eye fa-stack-1x fa-inverse"></i>
            </span>
        </form>

    </div>
</nav>
